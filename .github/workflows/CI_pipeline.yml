name: ğŸ› ï¸ CI

on:
  pull_request:
  push:
    branches: [main]

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  lint:
    name: ğŸ“ Lint Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: ğŸ“¦ Install Rustfmt
        run: rustup component add rustfmt

      - name: ğŸ¦€ Run Rustfmt
        run: cargo fmt --all -- --check

  clippy:
    name: ğŸ” Lint Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: ğŸ¦€ Run Clippy
        run: cargo clippy --workspace --all-targets --all-features --locked -- -D warnings

  shear:
    name: âœ‚ï¸ Check Code Shearing (unwanted package dependencies)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ“¦ Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: âœ‚ï¸ Install cargo-shear
        run: cargo binstall --no-confirm cargo-shear

      - name: ğŸ” Run cargo shear
        run: cargo shear

  test:
    name: ğŸš€ Run Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ¦€ Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“‚ Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ”§ Build Project
        run: cargo build --verbose

      - name: ğŸ§ª Run All Tests
        run: cargo test --verbose

      - name: âœ… Test Success
        run: echo "ğŸ‰ All tests passed successfully!"
